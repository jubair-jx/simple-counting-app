<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Counting</title>
<style>
.title #time{
    font-size: 50px;
}
    .title{
        text-align: center;
        margin-top: 50px;
        background-color: aquamarine;
        padding: 20px 20px;
        border-radius: 50px;
    
    }
    .main-section{
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
    }
    
</style>

</head>
<body>
    <div class="title">
        <h1 id="time">00</h1>
    </div>
    <section class="main-section">
    

   
        <button class="btn btn-success  px-5 py-2 " id="start">Start</button>
        <button  class="btn btn-primary px-5 py-2" id="stop">Stop</button>
        <button class="btn btn-danger px-5 py-2" id="reset">Reset</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
